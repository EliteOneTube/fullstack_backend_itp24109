version: '3.8'

services:
  mysql:
    image: mysql:latest
    container_name: mysql
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_USER: user
      MYSQL_PASSWORD: password
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql

  neo4j:
    image: neo4j:latest
    container_name: neo4j
    environment:
      NEO4J_AUTH: neo4j/password
    ports:
      - "7474:7474" # Neo4j Browser
      - "7687:7687" # Bolt Protocol
    volumes:
      - neo4j_data:/data

  mongodb:
    image: mongo:latest
    container_name: mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db

  zookeeper:
    image: confluentinc/cp-zookeeper:latest
    container_name: zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    volumes:
      - zookeeper_data:/var/lib/zookeeper/data
      - zookeeper_log:/var/lib/zookeeper/log
    ports:
      - "2181:2181"

  kafka:
    image: confluentinc/cp-kafka:latest
    container_name: kafka
    depends_on:
      - zookeeper
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    ports:
      - "9092:9092"
    volumes:
      - kafka_data:/var/lib/kafka/data

  kafka_handlers:
    build:
      context: ./messager
      dockerfile: Dockerfile
    container_name: kafkaHandlers
    depends_on:
      - mysql
      - neo4j
      - mongodb
      - kafka
    environment:
      MYSQL_HOST: mysql
      MYSQL_PORT: 3306
      MYSQL_USER: user
      MYSQL_PASSWORD: password
      MYSQL_DATABASE: my_database
      NEO4J_URI: bolt://neo4j:7687
      NEO4J_USER: neo4j
      NEO4J_PASSWORD: password
      MONGODB_URI: mongodb://mongodb:27017
      KAFKA_BROKERS: kafka:9092
  
  flask-api:
    build:
      context: ./flask  # Path to the directory containing your Dockerfile for Flask
      dockerfile: Dockerfile             # Make sure you have a Dockerfile for your Flask app
    container_name: flask
    environment:
      DATABASE_URI: mongodb://mongodb:27017/yourdb  # Example of environment variable for DB connection
    ports:
      - "5000:5000"                      # Exposes port 5000 of the Flask API to the host machine
    depends_on:
      - mongodb                          # Ensure MongoDB is running before starting Flask

volumes:
  mysql_data:
  neo4j_data:
  mongo_data:
  kafka_data:
